<!--CONTECT FORM-->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project 1</title>
   <link rel="stylesheet" href="Project1.css">
</head>
<body>
   <form action="">

      <div id="head">
         <h1>Contact Form</h1>
         <h5>Please fill all the texts in the fields</h5>
      </div>

      <div id="data">
         <p>Your Name:</p>
         <input type="text" placeholder="Your Full Name" name="name" style="width: 1029px;">
         
         <p>Your Email:</p>
         <input type="email" placeholder="Valid Email Address" name="email" id="email" 
         style="width: 1029px;">
   
         <p>Message:</p>
         <textarea type="text" placeholder="Your Message to Us" name="message" id="message" cols="135" rows="7"></textarea>
   
         <p>Subject:</p>
         <input type="text" placeholder="Job Inquiry" name="inquiry" id="inquiry"
         style="width: 1029px;">
      </div>

      <button>Send</button>
      
   </form>
</body>
</html>
